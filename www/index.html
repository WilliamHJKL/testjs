<!DOCTYPE html>
<html>
  <head>
    <title>Demo WebServing AutoComplete</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/easy-autocomplete.min.css">
	<link rel="stylesheet" type="text/css" href="/css/easy-autocomplete.themes.min.css">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700,700italic&amp;subset=latin,cyrillic-ext,greek-ext,latin-ext,cyrillic' >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.easy-autocomplete.min.js"></script>

  </head>
  <body>
<h1>Products search </h1>
<input id="data-json" />

		<script>
		var options = {
			url: "resources/light.json",
			<--https://storage.googleapis.com/democasestudy01.appspot.com/products.json -->
			getValue: "name",
			list: {
				match: {
					enabled: true
				}
			}
		};
		$("#data-json").easyAutocomplete(options);
		</script>


  </body>
</html>
